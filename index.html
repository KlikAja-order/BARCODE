<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BLHR0 | High-End Barcode</title>
    <script src="https://cdn.jsdelivr.net/npm/jsbarcode@3.11.5/dist/JsBarcode.all.min.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@300;400;600;800&display=swap" rel="stylesheet">
    <style>
        :root {
            --bg: #050505;
            --card: rgba(20, 20, 20, 0.8);
            --accent: linear-gradient(135deg, #6366f1 0%, #a855f7 50%, #ec4899 100%);
            --text: #ffffff;
            --text-dim: #94a3b8;
        }

        body {
            font-family: 'Plus Jakarta Sans', sans-serif;
            background-color: var(--bg);
            background-image: 
                radial-gradient(circle at 20% 30%, rgba(99, 102, 241, 0.15) 0%, transparent 40%),
                radial-gradient(circle at 80% 70%, rgba(236, 72, 153, 0.15) 0%, transparent 40%);
            color: var(--text);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
        }

        .container {
            background: var(--card);
            backdrop-filter: blur(25px);
            -webkit-backdrop-filter: blur(25px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            padding: 2.5rem;
            border-radius: 32px;
            box-shadow: 0 30px 60px -12px rgba(0, 0, 0, 0.7);
            width: 100%;
            max-width: 420px;
            text-align: center;
            animation: fadeIn 0.8s cubic-bezier(0.2, 0.8, 0.2, 1);
            display: flex;
            flex-direction: column;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        /* Area Barcode Sekarang di Atas */
        .result-area {
            order: -1; /* Memaksa ke urutan paling atas dalam flexbox */
            margin-bottom: 2rem;
            padding: 20px;
            background: #ffffff;
            border-radius: 20px;
            display: none; /* Sembunyi sebelum di-generate */
            animation: slideDown 0.5s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            box-shadow: 0 0 30px rgba(168, 85, 247, 0.3);
        }

        @keyframes slideDown {
            from { opacity: 0; transform: translateY(-30px) scale(0.9); }
            to { opacity: 1; transform: translateY(0) scale(1); }
        }

        h1 {
            font-weight: 800;
            letter-spacing: -1.5px;
            margin: 0.5rem 0;
            background: var(--accent);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            font-size: 2rem;
        }

        .subtitle {
            color: var(--text-dim);
            font-size: 0.85rem;
            margin-bottom: 2rem;
            line-height: 1.5;
        }

        input {
            width: 100%;
            padding: 18px;
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 16px;
            color: white;
            font-size: 1rem;
            box-sizing: border-box;
            text-align: center;
            transition: all 0.3s;
            margin-bottom: 1rem;
        }

        input:focus {
            outline: none;
            border-color: #a855f7;
            background: rgba(255, 255, 255, 0.1);
            box-shadow: 0 0 20px rgba(168, 85, 247, 0.2);
        }

        button {
            width: 100%;
            padding: 18px;
            background: var(--accent);
            color: white;
            border: none;
            border-radius: 16px;
            font-weight: 700;
            cursor: pointer;
            transition: all 0.3s;
            text-transform: uppercase;
            letter-spacing: 1.5px;
        }

        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 15px 30px -5px rgba(168, 85, 247, 0.4);
        }

        #barcode {
            max-width: 100%;
            height: auto;
        }

        .footer-note {
            margin-top: 2rem;
            font-size: 0.65rem;
            color: rgba(255,255,255,0.2);
            text-transform: uppercase;
            letter-spacing: 4px;
            font-weight: 600;
        }
    </style>
</head>
<body>

<div class="container">
    <div id="barcodeContainer" class="result-area">
        <svg id="barcode"></svg>
    </div>

    <h1>BLHR0 BARCODE</h1>
    <p class="subtitle">System pembuat kode batang<br>Staging Store BLHR0</p>
    
    <input type="text" id="userInput" placeholder="Input number..." autocomplete="off">
    <button onclick="generateBarcode()">Generate System</button>

    <div class="footer-note">BLHR0-GUNUNGKIDUL</div>
</div>

<script>
    function generateBarcode() {
        const value = document.getElementById('userInput').value;
        const container = document.getElementById('barcodeContainer');
        
        if (value.trim() === "") {
            const input = document.getElementById('userInput');
            input.style.borderColor = "#ec4899";
            setTimeout(() => input.style.borderColor = "rgba(255, 255, 255, 0.1)", 1000);
            return;
        }

        // Tampilkan container
        container.style.display = "block";

        JsBarcode("#barcode", value, {
            format: "CODE128",
            lineColor: "#000",
            width: 2.3,
            height: 65,
            displayValue: true,
            fontSize: 15,
            font: "Plus Jakarta Sans",
            margin: 10
        });
    }

    document.getElementById('userInput').addEventListener('keypress', function (e) {
        if (e.key === 'Enter') generateBarcode();
    });
</script>

</body>
</html>
