<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>BLHR0 | QR System</title>
    <script src="https://cdn.jsdelivr.net/npm/jsbarcode@3.11.5/dist/JsBarcode.all.min.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@300;400;600;800&display=swap" rel="stylesheet">
    <style>
        :root {
            --bg: #050505;
            --card: rgba(20, 20, 20, 0.8);
            --accent: linear-gradient(135deg, #6366f1 0%, #a855f7 50%, #ec4899 100%);
            --text: #ffffff;
            --text-dim: #94a3b8;
        }

        body {
            font-family: 'Plus Jakarta Sans', sans-serif;
            background-color: var(--bg);
            background-image: 
                radial-gradient(circle at 20% 30%, rgba(99, 102, 241, 0.15) 0%, transparent 40%),
                radial-gradient(circle at 80% 70%, rgba(236, 72, 153, 0.15) 0%, transparent 40%);
            color: var(--text);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            padding: 20px;
        }

        .container {
            background: var(--card);
            backdrop-filter: blur(25px);
            -webkit-backdrop-filter: blur(25px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            padding: 2.5rem;
            border-radius: 32px;
            box-shadow: 0 30px 60px -12px rgba(0, 0, 0, 0.7);
            width: 100%;
            max-width: 400px;
            text-align: center;
            animation: fadeIn 0.8s cubic-bezier(0.2, 0.8, 0.2, 1);
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .result-area {
            margin-bottom: 2rem;
            padding: 20px;
            background: #ffffff;
            border-radius: 20px;
            display: none;
            box-shadow: 0 0 30px rgba(168, 85, 247, 0.3);
        }

        h1 {
            font-weight: 800;
            letter-spacing: -1.5px;
            margin: 0.5rem 0;
            background: var(--accent);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            font-size: 2rem;
        }

        .subtitle {
            color: var(--text-dim);
            font-size: 0.85rem;
            margin-bottom: 2rem;
            line-height: 1.5;
        }

        input {
            width: 100%;
            padding: 18px;
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 16px;
            color: white;
            font-size: 1rem;
            box-sizing: border-box;
            text-align: center;
            margin-bottom: 1rem;
            outline: none;
        }

        .btn-group {
            display: flex;
            flex-direction: column;
            gap: 10px;
        }

        button {
            width: 100%;
            padding: 18px;
            background: var(--accent);
            color: white;
            border: none;
            border-radius: 16px;
            font-weight: 700;
            cursor: pointer;
            text-transform: uppercase;
            letter-spacing: 1.5px;
            transition: 0.3s;
        }

        button:active {
            transform: scale(0.98);
        }

        #btnPrint {
            display: none;
            background: #ffffff;
            color: #000;
        }

        .footer-note {
            margin-top: 2rem;
            font-size: 0.65rem;
            color: rgba(255,255,255,0.2);
            text-transform: uppercase;
            letter-spacing: 4px;
        }

        #barcode {
            width: 100%;
            height: auto;
        }
    </style>
</head>
<body>

<div class="container">
    <div id="barcodeContainer" class="result-area">
        <svg id="barcode"></svg>
    </div>

    <h1>BLHR0 SYSTEM</h1>
    <p class="subtitle">QR Code Generator & Printer<br>Staging Store BLHR0</p>
    
    <input type="text" id="userInput" placeholder="Masukkan Kode..." autocomplete="off">
    
    <div class="btn-group">
        <button onclick="generateUI()">Generate System</button>
        <button id="btnPrint" onclick="printAsQR()">Print QR Code</button>
    </div>

    <div class="footer-note">BLHR0-GUNUNGKIDUL</div>
</div>

<script>
    function generateUI() {
        const value = document.getElementById('userInput').value;
        const container = document.getElementById('barcodeContainer');
        const btnPrint = document.getElementById('btnPrint');
        
        if (value.trim() === "") {
            document.getElementById('userInput').style.borderColor = "#ec4899";
            return;
        }

        container.style.display = "block";
        btnPrint.style.display = "block";

        // Tampilan di layar tetap Barcode agar terlihat keren (UI Awal)
        JsBarcode("#barcode", value, {
            format: "CODE128",
            lineColor: "#000",
            width: 2,
            height: 70,
            displayValue: true,
            fontSize: 16,
            font: "Plus Jakarta Sans",
            margin: 10
        });
    }

    async function printAsQR() {
        const value = document.getElementById('userInput').value;
        if (!value) return;

        // FORMAT INSTRUKSI QR CODE (Hasil Cetak Pasti Berhasil)
        let dataCetak = "<111>STAGING STORE BLHR0\n";
        dataCetak += "<110>GUNUNGKIDUL\n";
        dataCetak += "<010>--------------------------\n";
        // <QR>Align(1=Center)#Size(50)#Value
        dataCetak += `<QR>1#50#${value}\n`;
        dataCetak += `<011>${value}\n`; // Teks tebal di bawah QR
        dataCetak += "<010>--------------------------\n";
        dataCetak += "<010>QR SYSTEM GENERATED\n\n\n";

        if (navigator.share) {
            try {
                await navigator.share({ text: dataCetak });
            } catch (err) {
                console.log("Dibatalkan");
            }
        } else {
            window.location.href = "bluetoothprint://print?text=" + encodeURIComponent(dataCetak);
        }
    }

    document.getElementById('userInput').addEventListener('keypress', (e) => {
        if (e.key === 'Enter') generateUI();
    });
</script>

</body>
</html>
